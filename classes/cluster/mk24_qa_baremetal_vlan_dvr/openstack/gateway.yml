classes:
- system.linux.system.repo.mos9
- system.linux.system.repo.tcp_extra
- system.linux.system.repo.saltstack_2016_3_trusty
- system.neutron.gateway.cluster
- cluster.mk24_qa_baremetal_vlan_dvr
parameters:
  _param:
    interface_mtu: 1500
    neutron_gateway_dvr: True
    neutron_gateway_agent_mode: dvr_snat
    cluster_vip_address: ${_param:openstack_control_address}
  neutron:
    gateway:
      local_ip: ${_param:single_address}
      backend:
        tenant_vlan_range: "1801:1849"
      database:
        host: ${_param:openstack_database_address}
      message_queue:
        host: ${_param:openstack_message_queue_address}
  linux:
    network:
      bridge: openvswitch
      interface:
        em2:
          enabled: true
          type: slave
          mtu: 9000
          master: bond0
        bond0:
          enabled: true
          proto: manual
          ovs_bridge: br-floating
          ovs_type: OVSPort
          type: bond
          use_interfaces:
          - em2
          slaves: em2
          mode: active-backup
          mtu: 9000
        br-floating:
          enabled: true
          type: ovs_bridge
        br-prv:
          enabed: true
          type: ovs_bridge
        br-mgmt:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          ovs_options: tag=1800
          address: ${_param:single_address}
          netmask: 255.255.255.0
        floating-to-prv:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-floating
          peer: prv-to-floating
        prv-to-floating:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-prv
          peer: floating-to-prv
