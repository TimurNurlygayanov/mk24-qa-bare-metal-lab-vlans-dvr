classes:
- system.salt.control.virt
- system.salt.control.cluster.openstack_control_cluster
- system.salt.control.cluster.openstack_gateway_single
- system.salt.control.cluster.openstack_proxy_single
- system.salt.control.cluster.openstack_database_cluster
- system.salt.control.cluster.openstack_message_queue_cluster
- system.salt.control.cluster.stacklight_server_cluster
- system.salt.control.cluster.stacklight_log_cluster
- system.salt.control.cluster.stacklight_telemetry_cluster
- cluster.mk24_qa_baremetal_vlan_dvr
parameters:
  salt:
    control:
      size: #RAM 4096,8192,16384,32768,65536
        openstack.control:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        openstack.database:
          cpu: 8
          ram: 16384
          disk_profile: large
          net_profile: default
        openstack.message_queue:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        openstack.proxy:
          cpu: 4
          ram: 8192
          disk_profile: small
          net_profile: default
        openstack.gateway:
          cpu: 4
          ram: 8192
          disk_profile: small
          net_profile: default
        opencontrail.control:
          cpu: 8
          ram: 32768
          disk_profile: small
          net_profile: default
        opencontrail.analytics:
          cpu: 8
          ram: 32768
          disk_profile: large
          net_profile: default
        stacklight.log:
          cpu: 4
          ram: 8192
          disk_profile: xxlarge
          net_profile: default
        stacklight.server:
          cpu: 4
          ram: 8192
          disk_profile: small
          net_profile: default
        stacklight.telemetry:
          cpu: 4
          ram: 8192
          disk_profile: xxlarge
          net_profile: default
      cluster:
        internal:
          node:
            prx02:
              provider: kvm03.${_param:cluster_domain}
  linux:
    network:
      interface:
        p4p1:
          enabled: true
          type: eth
          mtu: 9000
        p4p2:
          enabled: true
          type: slave
          mtu: 9000
          master: bond0
        bond0:
          enabled: true
          type: bond
          use_interfaces:
          - p4p2
          slaves: p4p2
          mode: active-backup
        bond0.100:
          enabled: true
          type: vlan
          proto: manual
          mtu: 9000
          use_interfaces:
          - bond0
        br0:
          enabled: true
          type: bridge
          address: ${_param:deploy_address}
          netmask: 255.255.255.224
          use_interfaces:
          - p4p1
        br100:
          enabled: true
          type: bridge
          address: ${_param:single_address}
          netmask: 255.255.255.0
          mtu: 9000
          use_interfaces:
          - bond0.100
